live_config_reload: true

env:
  TERM: alacritty

window:
  decorations: buttonless
  opacity: 0.95
  dynamic_padding: false
  padding:
    x: 5
    y: 10

scrolling:
  history: 10000

font:
  normal:
    family: FiraMono Nerd Font

cursor:
  style:
    shape: Beam
    blinking: On

key_bindings:
  - { key: P,              mods: Command,                    action: IncreaseFontSize      }
  - { key: Minus,          mods: Command,                    action: DecreaseFontSize      }

